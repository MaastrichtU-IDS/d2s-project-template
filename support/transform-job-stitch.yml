working_directory: /home/vemonet/kraken/data2services-transform-biolink
dataset: stitch

download_files: [
  {
    baseUrl: "http://stitch.embl.de/download/",
    files: ["chemical_chemical.links.v5.0.tsv.gz", 
      "protein_chemical.links.detailed.v5.0/9606.protein_chemical.links.detailed.v5.0.tsv.gz"],
    splitColumns: ["Proteinids", "Drugids"],
    regexHtml: ".*(http.*\.ttl\.gz).*"
}]

# R2RML params
input_data_jdbc: "jdbc:drill:drillbit=drill:31010"
r2rml_trig_file_name: mapping.trig
base_uri: "https://w3id.org/data2services/"
tmp_graph_uri: "https://w3id.org/data2services/graph/autor2rml/stitch"
nquads_file_name: rdf_output.nq

# RdfUpload params
upload_method: HTTP
triplestore_url: http://graphdb:7200
triplestore_repository: test

# Execute SPARQL conversion queries
sparql_queries_path: /data/mapping/stitch
sparql_endpoint: http://graphdb:7200/repositories/test/statements
sparql_username: import_user
sparql_password: PASSWORD
output_graph_uri: https://w3id.org/data2services/graph/biolink/stitch
sparql_service_url: "http://localhost:7200/repositories/test"
